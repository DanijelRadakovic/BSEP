# PKI configuration
# path to keystore where all certificates with private keys should be stored
pki.keystore=keystore.p12
pki.keystore.password=password
# path to directory where trustorage should be stored
pki.truststore.dir=trustore
pki.truststore.password=password
# path directory where all certificates should be stored
pki.certificates.dir=temp
# algorith configuration
pki.certificate.provider=BC
pki.algorithm.signature=SHA256WithRSAEncryption
pki.algorithm.key=RSA
pki.seed.algorithm=SHA1PRNG
pki.seed.provider=SUN
# period unit for certificate Y=year, M=month, D=day
pki.period.unit=Y
# key size for client certificate
pki.client.keysize=2048
# validation period in years for client certificate
pki.client.period=1
# key size for CA certficate
pki.ca.keysize=4096
# validation period in years for CA certificate
pki.ca.period=10